    <div style="text-align:center"><h2>ART-ificial - Merge your images</h2></div>

        <div class="row">
            <div class="col s1"></div>
            <form class="col s12">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="contentfile" name="filename"/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload a content file"/>
              </div>
            </div>
            
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="stylefiles" name="my_file[]" multiple=""/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload style files. You can upload multiple files by holding Ctrl while selecting your files."/>
              </div>
            </div>
            
            <div class="input-field col s12">
              <input id="email" type="text" class="validate" placeholder="Email">
              
            </div>
            
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit</button>
            </div>
            </form>
        </div>
  
   
        
    <div class="collection">
    {{#each files}}
        <!--<p>File {{percent_uploaded}}% uploaded</p>-->
        <a href="#!" class="collection-item">File {{percent_uploaded}}% uploaded</a>
    {{/each}}
    </div>
         
</template>
