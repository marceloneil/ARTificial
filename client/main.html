<template name="s3_tester">
    
    
    <div>
      <form id="form" enctype="multipart/form-data" >
                  <label>Content File: </label>
                  <input type="file" id="contentfile" name="filename"/><br/>
                  <label>Style Files (Select multiple by shift clicking): </label>
                  <input type="file" id="stylefiles" name="my_file[]" multiple="" /><br/>
                  <label>Email: </label>
                  <input type="text" id="email" />
                  <br/>
                  <input type="submit" id="submit" value="Upload Now"/>
                  
                  
      </form>
    </div>
    
    {{#each files}}
        <p>File {{percent_uploaded}}% uploaded</p>
    {{/each}}
</template>

<template name="end">
    
    
   <div>
     Thanks for using our app. You will receive an email shortly with a link to the resulting image.
   </div>
   
   
</template>
